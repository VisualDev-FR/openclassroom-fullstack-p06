<app-navbar currentPage="articles" />

<div class="actions-bar">
  <mdd-button caption="CrÃ©er un article" class="create-button" (click)="createPost()" />

  <span class="sort-by" (click)="changeSortOrder()">
    Trier par {{ sortAscending$.getValue() ? "&#8593;" : "&#8595;"}}
  </span>

</div>

<div class="posts-container">

  <a class="post" *ngFor="let post of posts$ | async" [href]="getPostUrl(post)">
    <h1>{{ post.title }}</h1>
    <p>{{ post.created_at }}</p>
    <p>{{ post.username }}</p>
    <p>{{ post.description }}</p>
  </a>

</div>
